<form>
    <h2>Приключения:</h2>
    <div class="form-group">
      {{#each adventures as |name, data|}}
      <div class="adventure">
        <span>{{name}}</span>
        {{!-- Кнопки Удалить и Скачать --}}
        <button type="button" class="delete-button" data-adventure="{{name}}">Удалить</button>
        <button type="button" class="download-button" data-adventure="{{name}}">Скачать</button>
      </div>
      {{/each}}
    </div>
  </form>
